<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThingSpeak Data</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .data-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .data-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .data-value {
      font-size: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .data-value.field1 {
      background-color: #4caf50; /* Green for Field1 */
    }
    .data-value.field2 {
      background-color: #f44336; /* Red for Field2 */
    }
  </style>
</head>
<body>
  <div class="data-container">
    <div class="data-title">Latest Obstacle Value</div>
    <div id="latestField1" class="data-value field1">Loading...</div>
  </div>

  <div class="data-container">
    <div class="data-title">Latest Acceleration Value</div>
    <div id="latestField2" class="data-value field2">Loading...</div>
  </div>

  <script>
    const apiKey = '3J0OXU8FGWL8F5YO'; 
    const channelId = '2722365'; 

    function fetchData() {
      fetch(`https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=10`)
        .then(response => response.json())
        .then(data => {
          console.log('Data fetched:', data);
          updateValues(data.feeds);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function updateValues(feeds) {
      if (feeds.length > 0) {
        const latestFeed = feeds[feeds.length - 1];
        const latestField1 = latestFeed.field1 || 'N/A';
        const latestField2 = latestFeed.field2 || 'N/A';

        document.getElementById('latestField1').textContent = latestField1;
        document.getElementById('latestField2').textContent = latestField2;
      } else {
        document.getElementById('latestField1').textContent = 'No data available';
        document.getElementById('latestField2').textContent = 'No data available';
      }
    }

    // Fetch data when the page loads
    window.onload = () => {
      fetchData();
      setInterval(fetchData, 15000); // Actualiza los datos cada 15 segundos
    };
  </script>
</body>
</html>
