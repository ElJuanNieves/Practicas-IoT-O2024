<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .auth-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    .auth-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 10px;
      background: #ffffff;
      color: #2575fc;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Sign Up / Sign In</h1>
    <div>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Email"
      >
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
      >
      <button id="signUpButton" class="btn btn-custom">Sign Up</button>
      <button id="signInButton" class="btn btn-custom mt-2">Sign In</button>
    </div>
    <div class="footer">
      <p>Powered by Firebase</p>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKMA_pA49hs-JzH-XqQ-7rHlu5dfuJnXs",
      authDomain: "practica7-d8ae6.firebaseapp.com",
      projectId: "practica7-d8ae6",
      storageBucket: "practica7-d8ae6.firebasestorage.app",
      messagingSenderId: "95898000945",
      appId: "1:95898000945:web:0d84e9177e0182fe483f10",
      measurementId: "G-EKV95G287W"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Función para registrar usuarios
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('User signed up: ' + userCredential.user.email);
          window.location.href = 'data.html'; // Redirigir a data.html
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }

    // Función para iniciar sesión
    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('User signed in: ' + userCredential.user.email);
          window.location.href = 'data.html'; // Redirigir a data.html
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }

    // Asignar eventos a los botones
    document.getElementById('signUpButton').addEventListener('click', signUp);
    document.getElementById('signInButton').addEventListener('click', signIn);
  </script>
</body>
</html>
