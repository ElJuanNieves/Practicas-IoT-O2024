<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .section h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .form-control {
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 10px;
      background: #ffffff;
      color: #2575fc;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }
    .data-section {
      margin-top: 15px;
      font-size: 14px;
      color: #d1eaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Emergency Contacts Section -->
    <div class="section">
      <h1>Emergency Contacts</h1>
      <input type="text" id="contactName" class="form-control" placeholder="Contact Name">
      <input type="text" id="contactPhone" class="form-control" placeholder="Contact Phone">
      <button id="addContactButton" class="btn btn-custom">Add Emergency Contact</button>
    </div>

    <!-- Current Data Section -->
    <div class="section">
      <h1>Latest Data</h1>
      <div id="currentData" class="data-section">Loading current data...</div>
    </div>

    <!-- Historical Data Section -->
    <div class="section">
      <h1>Historical Data</h1>
      <button id="fetchHistoricalData" class="btn btn-custom">Toggle Historical Data</button>
      <div id="historicalData" class="data-section" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKMA_pA49hs-JzH-XqQ-7rHlu5dfuJnXs",
      authDomain: "practica7-d8ae6.firebaseapp.com",
      projectId: "practica7-d8ae6",
      storageBucket: "practica7-d8ae6.firebasestorage.app",
      messagingSenderId: "95898000945",
      appId: "1:95898000945:web:0d84e9177e0182fe483f10",
      measurementId: "G-EKV95G287W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const apiKey = '3J0OXU8FGWL8F5YO'; 
    const channelId = '2722365'; 

    async function addContact() {
      const contactName = document.getElementById('contactName').value;
      const contactPhone = document.getElementById('contactPhone').value;
      try {
        await addDoc(collection(db, "emergencyContacts"), {
          name: contactName,
          phone: contactPhone
        });
        alert('Emergency contact added successfully');
      } catch (error) {
        console.error('Error adding contact:', error);
        alert('Error: ' + error.message);
      }
    }

    document.getElementById('addContactButton').addEventListener('click', addContact);

    async function fetchData() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelId}/feeds/last.json?api_key=${apiKey}`);
        const data = await response.json();
        const currentDataDiv = document.getElementById('currentData');
        currentDataDiv.innerHTML = `
          <p><strong>Time:</strong> ${data.created_at}</p>
          <p><strong>Acceleration:</strong> ${data.field1}</p>
          <p><strong>Distance:</strong> ${data.field2}</p>
        `;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function fetchHistoricalData() {
      const historicalDataDiv = document.getElementById('historicalData');
      if (historicalDataDiv.style.display === 'none') {
        try {
          const response = await fetch(`https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=50`);
          const data = await response.json();
          historicalDataDiv.innerHTML = data.feeds.map(feed => `
            <div>
              <p><strong>Time:</strong> ${feed.created_at}</p>
              <p><strong>Acceleration:</strong> ${feed.field1}</p>
              <p><strong>Distance:</strong> ${feed.field2}</p>
            </div>
            <hr>
          `).join('');
          historicalDataDiv.style.display = 'block';
        } catch (error) {
          console.error('Error fetching historical data:', error);
        }
      } else {
        historicalDataDiv.style.display = 'none';
      }
    }

    window.onload = () => {
      fetchData();
      setInterval(fetchData, 15000); // Refresh every 15 seconds
    };

    document.getElementById('fetchHistoricalData').addEventListener('click', fetchHistoricalData);
  </script>
</body>
</html>
